<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>IHC - INPUTS</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>IHC</h1>
    </div>
  </header>
  <main>
    <div class="card p-4">
      <ul>
        <li class="form-group">
          <label for="input-btn">Botão</label>
          <input class="btn btn-primary" type="button" id="input-btn" value="Button" class="form-control" onclick="getValue()">
        </li>
        <li class="form-group">
          <label for="">Checkbox</label>
          <div>
            <input class="form-check-input" type="checkbox" class="form-control">
            <input class="form-check-input" type="checkbox" class="form-control" checked>
            <input class="form-check-input" type="checkbox" class="form-control">
            <input class="form-check-input" type="checkbox" class="form-control">
          </div>
        </li>
        <li class="form-group">
          <label for="exampleColorInput" class="form-label">Color</label>
          <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
        </li>
        <li class="form-group">
          <label for="">Data</label>
          <input type="date" class="form-control" id="input-data">
        </li>
        <li class="form-group">
          <label for="">Data - Hora</label>
          <input type="datetime-local" class="form-control">
        </li>
        <li class="form-group">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </li>
        <li class="form-group">
          <label for="formFile" class="form-label">Arquivos</label>
          <input class="form-control" type="file" id="formFile">
        </li>
        <li class="form-group">
          <label for="">Hidden</label>
          <input type="hidden" class="form-control">
        </li>
        <li class="form-group">
          <label for="">Imagem</label>
          <input type="image" class="form-control" src="">
        </li>
        <li class="form-group">
          <label for="">Mês</label>
          <input type="month" class="form-control">
        </li>
        <li class="form-group">
          <label for="">Número</label>
          <input type="number" class="form-control">
        </li>
      </ul>
    </div>
    <div class="card p-4">
      <form>
        <ul>
          <li class="form-group">
            <label for="">Senha</label>
            <input type="password" id="inputPassword5" class="form-control" >
          </li>
          <li class="form-group">
            <label for="">Radio</label>
            <input class="form-check-input" type="radio" name="radio">
            <input class="form-check-input" type="radio" name="radio">
            <input class="form-check-input" type="radio" name="radio">
          </li>
          <li class="form-group">
            <label for="">Range</label>
            <input type="range" class="form-range" id="customRange1" step="10">
          </li>
          <li class="form-group">
            <label for="">Reset</label>
            <input type="reset" class="form-control">
          </li>
          <li class="form-group">
            <label for="">Pesquisa</label>
            <input type="search" class="form-control">
          </li>
          <li class="form-group">
            <label for="">Submit</label>
            <input type="submit" class="form-control">
          </li>
          <li class="form-group">
            <label for="">Telefone</label>
            <input type="tel" class="form-control" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="12-34567-8901">
          </li>
          <li class="form-group">
            <label for="">Texto</label>
            <input type="text" class="form-control" >
          </li>
          <li class="form-group">
            <label for="">Tempo</label>
            <input type="time" class="form-control">
          </li>
          <li class="form-group">
            <label for="">URL</label>
            <input type="url" class="form-control" id="url">
          </li>
          <li class="form-group">
            <label for="">Semana</label>
            <input type="week" class="form-control">
          </li>
        </ul>
      </form>
    </div>
  </main>
  <footer>
    <small>&copy - Ciências da Computação</small>
  </footer>
</body>

<script src="index.js"></script>
</html>
